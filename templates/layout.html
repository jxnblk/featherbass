<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= title %></title>
  <meta title="description" content="<%= description %>">
  <meta title="author" content="<%= author %>">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/featherbass.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700|PT+Sans:400,700|Merriweather' rel='stylesheet' type='text/css'>
</head>
<body>

  <header class="container px2 mb4">
    <div class="py2 mb2 border-bottom">
      <h1 class="h1 h1-responsive m0"><%= title %></h1>
    </div>
    <p><%= description %></p>
  </header>

  <div class="container px2">
    <%= content %>
  </div>

  <footer class="container px2 py3 mt4">
    <div class="flex flex-center flex-wrap mxn2">
      <div class="flex-auto px2">
        <a href="<%= cdn %>" class="button overflow-auto button-blue-outline">
          <%= cdn %>
        </a>
      </div>
      <a href="//github.com/jxnblk/bassdock" class="button button-nav-light">
        Github
      </a>
      <p class="h5 px2 m0">Made by <a href="//jxnblk.com">Jxnblk</a>.</p>
    </div>
  </footer>

</body>
</html>
